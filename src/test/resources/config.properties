
# Local GridHub Url
localGridHub = http://localhost:4444/wd/hub

# Selenium and Web Drivers path
seleniumGridPath = C:\\selenium-hub-node-configs\\DRIVERS\\

# Log file spath
log.file=/src/main/resources/log/TestAutomationDemo.log

# Report File Path
reports.path=/src/test/resources/reports/

# Extent Reports Config

